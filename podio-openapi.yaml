                  description: Your application's client secret
                redirect_uri:
                  type: string
                  description: Must match the redirect URI used in authorization request
                code:
                  type: string
                  description: The authorization code received from the authorization endpoint
              required:
                - grant_type
                - client_id
                - client_secret
                - redirect_uri
                - code
