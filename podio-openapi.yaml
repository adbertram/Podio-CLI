openapi: 3.0.3
info:
  title: Podio API
  version: 1.0.0
  description: >-
    Comprehensive OpenAPI specification for the Podio API. This specification
    documents 402 endpoints extracted from the official Podio API documentation
    at https://developers.podio.com/doc
  contact:
    name: Podio Developer Support
    url: https://developers.podio.com
  termsOfService: https://podio.com/terms
servers:
  - url: https://api.podio.com
    description: Production API Server
security:
  - oauth2: []
components:
    securitySchemes:
      oauth2:
        type: oauth2
        description: >-
          OAuth 2.0 authentication. Access tokens expire after 8 hours, refresh
          tokens after 28 days.
        flows:
          authorizationCode:
            authorizationUrl: https://podio.com/oauth/authorize
            tokenUrl: https://api.podio.com/oauth/token/v2
            refreshUrl: https://api.podio.com/oauth/token/v2
            scopes:
              global:all: Full access to all resources
          implicit:
            authorizationUrl: https://podio.com/oauth/authorize
            scopes:
              global:all: Full access to all resources
          password:
            tokenUrl: https://api.podio.com/oauth/token/v2  # Added /v2
            refreshUrl: https://api.podio.com/oauth/token/v2  # Added /v2
            scopes:
              global:all: Full access to all resources
paths:
  /action/{action_id}:
    get:
      summary: Get action
      description: Returns the action with the given id
      tags:
        - Actions
      operationId: get_action_action_id
      parameters:
        - name: action_id
          in: path
          required: true
          schema:
            type: string
          description: 'Path parameter: action_id'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
  /app/{app_id}/deactivate:
    post:
      summary: Deactivate app
      description: >-
        Deactivates the app with the given id. This removes the app from the app
        navigator, and disables insertion of new items.
      tags:
        - Applications
      operationId: post_app_app_id_deactivate
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
          description: 'Path parameter: app_id'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
  /app/{app_id}/field/{field_or_external_id}:
    delete:
      summary: Delete app field
      description: >-
        Deletes a field on an app. When deleting a field any new items and
        updates to existing items will not have this field present. For existing
        items, the field will still be presented when viewing the item.
      tags:
        - Applications
      operationId: delete_app_app_id_field_field_id
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
          description: 'Path parameter: app_id'
        - name: field_or_external_id
          in: path
          required: true
          schema:
            type: string
          description: 'Path parameter: field_or_external_id (accepts field_id or external_id)'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
    get:
      summary: Get app field
      description: Returns a single field from an app.
      tags:
        - Applications
      operationId: get_app_app_id_field_field_or_external_id
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
