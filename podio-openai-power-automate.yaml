swagger: '2.0'
info:
  contact:
    name: Podio Developer Support
    url: https://developers.podio.com
  description: >-
    Comprehensive OpenAPI specification for the Podio API. This specification
    documents 402 endpoints extracted from the official Podio API documentation
    at https://developers.podio.com/doc
  termsOfService: https://podio.com/terms
  title: Podio API
  version: 1.0.0
schemes:
  - https
  - http
paths:
  /action/{action_id}:
    get:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: action_id'
          in: path
          name: action_id
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Actions
      description: Returns the action with the given id
      operationId: GetActionActionId
      summary: Get action
  /app/:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Returns all the apps for the active user.
      operationId: GetApp
      summary: Get all apps
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          schema:
            type: object
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Creates a new app on a space.
      operationId: PostApp
      summary: Add new app
  /app/features/:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: >-
        Returns the features that the given apps and optionally space includes.
        The current list of features are:
      operationId: GetAppFeatures
      summary: Get features
  /app/icon/search:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Any search term to match.
      operationId: GetAppIconSearch
      summary: Get icon suggestions
  /app/org/{org_id}/top/:
    get:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: org_id'
          in: path
          name: org_id
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Returns the top apps for the user inside the given organization
      operationId: GetAppOrgOrgIdTop
      summary: Get top apps for organization
  /app/org/{org_label}/space/{space_label}/{app_label}:
    get:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: org_label'
          in: path
          name: org_label
          required: true
          type: string
        - description: 'Path parameter: space_label'
          in: path
          name: space_label
          required: true
          type: string
        - description: 'Path parameter: app_label'
          in: path
          name: app_label
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Returns app based on the provided org_label, space_label and app_label.
      operationId: GetAppOrgOrgLabelSpaceSpaceLabelAppLabel
      summary: Get app by org label, space label and app label
  /app/space/{space_id}/:
    get:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: space_id'
          in: path
          name: space_id
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: >-
        Returns all the apps on the space that are visible. The apps are sorted
        by any custom ordering and else by name.
      operationId: GetAppSpaceSpaceId
      summary: Get apps by space
  /app/space/{space_id}/order:
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: space_id'
          in: path
          name: space_id
          required: true
          type: string
        - in: body
          name: body
          schema:
            type: object
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: >-
        Updates the order of the apps on the space. It should post all the apps
        from the space in the order required.
      operationId: PutAppSpaceSpaceIdOrder
      summary: Update app order
  /app/space/{space_id}/{url_label}:
    get:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: space_id'
          in: path
          name: space_id
          required: true
          type: string
        - description: 'Path parameter: url_label'
          in: path
          name: url_label
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Returns the app on the given space with the given URL label
      operationId: GetAppSpaceSpaceIdUrlLabel
      summary: Get app on space by URL label
  /app/top/:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: >-
        Returns the top apps for the active user. This is the apps that the user
        have interacted with the most.
      operationId: GetAppTop
      summary: Get top apps
  /app/{app_id}:
    delete:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: >-
        Deletes the app with the given id. This will delete all items, widgets,
        filters and shares on the app. This operation is not reversible.
      operationId: DeleteAppAppId
      summary: Delete app
    get:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: >-
        Gets the definition of an app and can include configuration and fields.
        This method will always return the latest revision of the app
        definition.
      operationId: GetAppAppId
      summary: Get app
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
        - in: body
          name: body
          schema:
            type: object
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: >-
        Updates an app. The update can contain an new configuration for the app,
        addition of new fields as well as updates to the configuration of
        existing fields. Fields not included will not be deleted. To delete a
        field use the "delete field" operation.
      operationId: PutAppAppId
      summary: Update app
  /app/{app_id}/activate:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
        - in: body
          name: body
          schema:
            type: object
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: >-
        Activates a deactivated app. This puts the app back in the app navigator
        and allows insertion of new items.
      operationId: PostAppAppIdActivate
      summary: Activate app
  /app/{app_id}/deactivate:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
        - in: body
          name: body
          schema:
            type: object
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: >-
        Deactivates the app with the given id. This removes the app from the app
        navigator, and disables insertion of new items.
      operationId: PostAppAppIdDeactivate
      summary: Deactivate app
  /app/{app_id}/dependencies/:
    get:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Returns the apps that the given app depends on.
      operationId: GetAppAppIdDependencies
      summary: Get app dependencies
  /app/{app_id}/description:
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
        - in: body
          name: body
          schema:
            type: object
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Updates the app with a new description
      operationId: PutAppAppIdDescription
      summary: Update app description
  /app/{app_id}/field/:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
        - in: body
          name: body
          schema:
            type: object
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Adds a new field to an app
      operationId: PostAppAppIdField
      summary: Add new app field
  /app/{app_id}/field/{field_or_external_id}:
    delete:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
        - description: >-
            Path parameter: field_or_external_id (accepts field_id or
            external_id)
          in: path
          name: field_or_external_id
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: >-
        Deletes a field on an app. When deleting a field any new items and
        updates to existing items will not have this field present. For existing
        items, the field will still be presented when viewing the item.
      operationId: DeleteAppAppIdFieldFieldId
      summary: Delete app field
    get:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
        - description: >-
            Path parameter: field_or_external_id (accepts field_id or
            external_id)
          in: path
          name: field_or_external_id
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Returns a single field from an app.
      operationId: GetAppAppIdFieldFieldOrExternalId
      summary: Get app field
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
        - description: >-
            Path parameter: field_or_external_id (accepts field_id or
            external_id)
          in: path
          name: field_or_external_id
          required: true
          type: string
        - in: body
          name: body
          schema:
            type: object
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: >-
        Updates the configuration of an app field. The type of the field cannot
        be updated, only the configuration.
      operationId: PutAppAppIdFieldFieldId
      summary: Update an app field
  /app/{app_id}/install:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
        - in: body
          name: body
          schema:
            type: object
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Installs the app with the given id on the space.
      operationId: PostAppAppIdInstall
      summary: Install app
  /app/{app_id}/inverse_dependencies/:
    get:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Returns the apps that depend on the given app_id.
      operationId: GetAppAppIdInverseDependencies
      summary: Get app inverse dependencies
  /app/{app_id}/item/{app_item_id}:
    get:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
        - description: 'Path parameter: app_item_id'
          in: path
          name: app_item_id
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Items
      description: >-
        Returns the full item by its app_item_id, which is a unique ID for items
        per app.
      operationId: GetAppAppIdItemAppItemId
      summary: Get item by app_item_id
  /app/{app_id}/usage:
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
        - in: body
          name: body
          schema:
            type: object
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: Updates the usage instructions for the app
      operationId: PutAppAppIdUsage
      summary: Update app usage instructions
  /app/{app_id}/v2:
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: app_id'
          in: path
          name: app_id
          required: true
          type: string
        - in: body
          name: body
          schema:
            type: object
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Applications
      description: >-
        Updates an app. The update can contain an new configuration for the app,
        addition of new fields as well as updates to the configuration of
        existing fields. Fields not included will not be deleted. To delete a
        field use the "delete field" operation.
      operationId: PutAppAppIdV2
      summary: Update app v2
  /batch/:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Batch
      description: >-
        Returns the batches created by the user. The batches are sorted
        descending by date of creation.
      operationId: GetBatch
      summary: Get batches
  /batch/{batch_id}:
    get:
      produces:
        - application/json
      parameters:
        - description: 'Path parameter: batch_id'
          in: path
          name: batch_id
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing OAuth token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Resource not found
        '500':
          description: Internal server error
      security:
        - oauth2: []
      tags:
        - Batch
      description: Returns the batch with the given id
